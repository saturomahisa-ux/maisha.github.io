<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="title">This JS Project will fix your logic problem | JS Game.</h1>

  <div class="game-info">
    <div class="box">High Score : <span id="highScore">0</span></div>
    <div class="box">Score : <span id="score">0</span></div>
    <div class="box">time : <span id="timer">00:00</span></div>
  </div>

  <div class="game-board">
    <canvas id="gameCanvas" width="600" height="400"></canvas>
  </div>

  <!-- MOBILE CONTROLS -->
  <div class="mobile-controls">
    <button class="btn up">▲</button>
    <div class="middle-row">
      <button class="btn left">◀</button>
      <button class="btn down">▼</button>
      <button class="btn right">▶</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
